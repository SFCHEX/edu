{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{%static 'ewp/main.css' %}">

    <!-- Bootstrap CSS -->
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{%url 'ewp-home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'ewp-about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'courses:mainpage' %}">Archive</a>
        </li>
        </ul>
        {% if user.is_authenticated %}
          <div class="navbar-nav ml-auto">
            <a class = "nav-item nav-link ml-auto" href="{% url 'course-create' %}">Create Course</a>
          <a class = "nav-item nav-link ml-auto" href="{% url 'profile' %}">Profile</a>
          <a class = "nav-item nav-link ml-auto" href="{% url 'logout' %}">Logout</a>
        </div>
      {% else %}
        <div class="navbar-nav ml-auto">
          <a class = "nav-item nav-link" href="{% url 'login' %}">Login</a>
          <a class = "nav-item nav-link" href="{% url 'register' %}">Register</a>
        </div>
      {% endif %}
    </nav>
    <div class="container">
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{message}}
        </div>
        {%endfor%}
      {%endif%}
      {%block content%}
      {%endblock%}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    -->
  </body>
</html>
