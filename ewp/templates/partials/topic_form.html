    {% load crispy_forms_tags %}
<div hx-target="this" hx-swap="outerHTML">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form |crispy }}
            </fieldset>
            <div class="form-group">
                {% if topic%}
                <button class="btn btn-outline-info" type="submit" hx-post="{% url 'topic-update' topic.pk %}">
                    save
                </button>

                {% else%}
                <button class="btn btn-outline-info" type="submit" hx-post=".">save</button>
                {% endif %}
            </div>
        </form>
        </div>
    </div>
</div>
